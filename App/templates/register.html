{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block body %}

{% if message %}
<div class="context-message">
{{ message }}
</div>
{% endif %}

<div class="container">
  <div class="text-center mt-2">
    <h2><span class="bg-dark text-white rounded p-1">Create Account</span></h2>
  </div>
  <div class="my-4">
    <form action="{% url 'register' %}" method="post" id="form" class="bg-light p-2">{% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" placeholder="Enter Username" name="username" required="">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" placeholder=" Enter First Name" name="first_name" required="">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter Last Name" name="last_name" required="">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" required="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required="">
      </div>
      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </div>  

</div>
